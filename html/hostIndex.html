<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="../css/basic.css">-->
    <link rel="stylesheet" href="/css/hostindex.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/js/hostbasic.js"></script>
    <script src="/js/hostindex.js"></script>
</head>

<body>
    <div id="host-index-wrap">
        <div id="nav-wrap">
            <div class="nav-container">
                <img id="logo" src="/images/logo.png">
                <nav>
                    <ul>
                        <li class='logout'>로그아웃</li>
                    </ul>
                </nav>
            </div>
        </div>

        <div id="content-wrap">
            <div class="hostpage-body-wrap">
                <div class="side-container">
                    <div class="menu">
                        <div>스터디룸</div>
                        <ul>
                            <li class="roomList">스터디룸 목록</li>
                        </ul>
                        <div>예약관리</div>
                        <ul>
                            <li class="reservationList">모든 예약내역</li>
                    </div>
                </div>
                <div class="content-container">
                    <div class="top-title">
                        <span id="showLoginId"></span>&nbsp;님, &nbsp;&nbsp;반갑습니다 &nbsp;&nbsp;>
                    </div>
                    <div class="info-title">호스트 회원 정보</div>
                    <div id="host-infomation-box">
                        <div class="title">사업자번호</div>
                        <div class="field" id="business-number"></div>
                        <div class="title">대표자명</div>
                        <div class="field" id="business-name"></div>
                        <div class="title">연락처</div>
                        <div class="field" id="business-hp"></div>
                        <div class="title">이메일</div>
                        <div class="field" id="business-email"></div>
                        <div class="info-button"><input type="button" value="정보 수정"></div>
                    </div>

                    <div class="info-title">스터디카페 정보</div>
                    <div id="studycafe-infomation-box">
                        <div class="imgbox"><img width="285px" height="285px"></div>

                        <div class="textbox">
                            <div class="field" id="studycafe-seq"></div>
                            <div class="title">스터디카페명</div>
                            <div class="field" id="studycafe-name"></div>
                            <div class="title">주소</div>
                            <div class="field" id="studycafe-address"></div>
                            <div class="title">오픈 시간</div>
                            <div class="field" id="studycafe-open-time"></div>
                            <div class="title">마감 시간</div>
                            <div class="field" id="studycafe-end-time"></div>
                            <div class="title">영업 여부</div>
                            <div class="field" id="studycafe-oc"></div>

                            <div class="time-button"><input type="button" id='ocClose' value="영업 종료"></div>
                            <div class="time-button"><input type="button" id='ocOpen' value="영업 시작"></div>
                            <div class="info-button"><input type="button" value="수정"></div>
                            <div class="info-button"><input type="button" id="add-room-btn" value="룸 추가"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">ⓒ 2023 이거맞조. All Rights Reserved.</div>
        </div>
</body>

</html>
