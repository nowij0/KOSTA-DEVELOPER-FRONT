<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" href="/css/basic.css"> -->
        <link rel="stylesheet" href="/css/board/addboard.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/f2754c19ed.js" crossorigin="anonymous"></script>
        <!--썸머노트 -->
        <!-- include summernote css/js-->
        <!-- include libraries(jQuery, bootstrap) -->
        <link
            href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
            rel="stylesheet">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
        <link
            href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css"
            rel="stylesheet">
        <script
            src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
        <!--썸머노트 -->
        <script src="/js/basic.js"></script>
        <script src="/js/board/addboard.js"></script>
    </head>
    <body>
        <div id="input-wrap">
            <div class="input-container">
                <div id="input-content-wrap">
                    <div class="form">
                        <form id="addBoardForm" enctype="multipart/form-data">
                            <div class="inputcate">
                                카테고리를 선택하세요 :
                                <select name="category">
                                    <option value="0">Q/A</option>
                                    <option value="1">스터디카페</option>
                                    <option vlaue="2">자유게시판</option>
                                </select>
                            </div>
                            <div class="inputtitle">
                                <label><input type="text" name="title" id="addTitle" placeholder="제목을 입력해주세요"></label>
                            </div>
                            <label>
                                <!-- <textarea class="inputcontent" name="content" cols="30" rows="5"
                                placeholder="내용을 입력해주세요"></textarea> -->
                                <textarea name="content" id="summernote" value="" placeholder="내용을 입력해주세요."></textarea>
                            </label>
                            <div class="show"></div>
                            <input
                                type="file"
                                name="f"
                                multiple="multiple"
                                accept="image/jpeg, image/png, image/gif"><br/>
                            <div class="inputbutton">
                                <div class="cancelbtn">
                                    <a href="/html/board/boardlist.html"><input type="button" value="취소" id="cancelbtn"></a>
                                </div>
                                <div class="addbtn>">
                                    <button id="addbtn">등록</button><br/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
