<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="../css/basic.css">-->
    <link rel="stylesheet" href="/css/host/addroom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/js/hostbasic.js"></script>
    <script src="/js/host/addroom.js"></script>
</head>


<body>
    <div id="add-room-wrap">
        <div id="nav-wrap">
            <div class="nav-container">
                <img id="logo" src="/images/logo.png">
                <nav>
                    <ul>
                        <li class='logout'>로그아웃</li>
                    </ul>
                </nav>
            </div>
        </div>

        <div id="content-wrap">
            <div class="hostpage-body-wrap">
                <div class="side-container">
                    <div class="menu">
                        <div>스터디룸</div>
                        <ul>
                            <li class="roomList"><a href="/html/host/listroom.html">스터디룸 목록</a></li>
                        </ul>
                        <div>예약관리</div>
                        <ul>
                            <li class="reservationList"><a href="/html/host/listreservation.html">모든 예약내역</a></li>
                    </div>
                </div>
                <div class="content-container">
                    <div class="top-title">
                        <span id="showLoginId"></span>&nbsp;님, &nbsp;&nbsp;반갑습니다 &nbsp;&nbsp;>
                    </div>
                    <div class="info-title">스터디룸 추가 </div>

                    <div id="room-infomation-box">

                        <form>
                            <br />
                            <div class='title'>룸 이름</div>
                            <input type='text' id='room-name' name="name" class='field'>
                            <div class='title'>룸 사진</div>
                            <input type='file' id='roomFile' name='f' accept='image/jpeg, image/png'>

                            <!-- 이미지보여주기 -->
                            <div class="roomImage">
                                <img />
                            </div>

                            <div class="room-info-div" id="room-info-person">
                                <div class='title'>수용인원</div>
                                <input type='text' id='room-person' name="person" class='field'>&nbsp;명
                            </div>

                            <div class="room-info-div" id="room-info-price">
                                <div class='title'>가격</div>
                                <input type='text' id='room-price' name="price" class='field'>&nbsp;원
                            </div>

                            <div class='title'>상세정보</div>

                            <textarea id="room-info-text" maxlength="200" name="info"
                                placeholder="해당 스터디룸에 대한 소개글을 작성해주세요."></textarea>
                            <div class="textLengthWrap">
                                <span class="textCount">0자</span>
                                <span class="textTotal">/200자</span>
                            </div>
                            <div class='info-button'>
                                <input type='button' value='취소'>
                                <input type='submit' value='추가'>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>  

        <div id="footer-wrap">
            <div class="footer-container">ⓒ 2023 이거맞조. All Rights Reserved.</div>
        </div>
</body>

</html>
